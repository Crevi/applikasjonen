{% extends 'users/base.html' %}
{% block container %}

<h1>Become a user today !</h1>
{% if user_saved %}
	<div class="alert alert-success" role="alert">Registration was successful</div>
{% elif username_not_unique %}
	<div class="alert alert-danger" role="alert">Username already in use !</div>
{% elif email_taken %}
	<div class="alert alert-danger" role="alert">Email already in use !</div>
{% endif %}

<form method="POST" action="{% url 'user_register' %}">{% csrf_token %}
	<div class="reg-form">
		<label for="inputFname">First Name</label>
		<input type="text" class="control" name="firstname" id="inputFname" placeholder="First Name">
	</div>
	<div class="reg-form">
		<label for="inputLname">Last Name</label>
		<input type="text" class="control" name="lastname" id="inputLname" placeholder="Last Name">
	</div>
	<div class="reg-form">
		<label for="inputEmail"> Email </label>
		<input type="email" name="email" id="inputEmail" class="control" placeholder="example@email.com">
	</div>
	<div class="reg-form">
		<label for="inputUserName"> Username </label>
		<input type="text" name="username" id="inputUserName" class="control" placeholder="Username">
	</div>
	<div class="reg-form">
		<label for="inputPassword"> Password </label>
		<input type="password" name="password" id="inputPassword" class="control" placeholder="Password">
	</div>
	<button type="submit" class="button">Register</button>
</form>
{% endblock %}
